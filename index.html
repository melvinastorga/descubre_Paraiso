    <h2 class="col-sm-6">Filtrar</h2>


    <main class="container">

        <div class="container py-5">
            <div class="row">
                <form>
                    <div class="col-md-10 mx-auto">
                        <div class="form-group row">
                            <div class="col-sm-6">
                                <label for="inputFirstname">Precio</label>
                                <div class="dropdown">
                                    <select class="form-control" aria-label="Default select example">
                                        <option value="1">0 - 10 000</option>
                                        <option value="2">10 000 - 20 000</option>
                                        <option value="3">30 0000 - 40 000</option>
                                        <option value="4">50 000 o más</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <label for="inputLastname">Tipo de Turista</label>
                                <div class="dropdown">
                                    <select class="form-control" aria-label="Default select example">
                                        <option value="1">Nacional</option>
                                        <option value="2">Extranjero</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <label for="inputAddressLine1">Edad</label>
                                <div class="dropdown">
                                    <select class="form-control" aria-label="Default select example">
                                        <option value="1">0 - 12 años</option>
                                        <option value="1">13 - 17 años</option>
                                        <option value="2">18 - 25 años</option>
                                        <option value="1">25 - 35 años</option>
                                        <option value="1">Más de 35 años</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <label for="inputAddressLine2">Ubicación</label>
                                <div class="dropdown">
                                    <select class="form-control" aria-label="Default select example">
                                        <option value="1">Cachí</option>
                                        <option value="2">Orosi</option>
                                        <option value="2">Paraiso</option>
                                        <option value="2">Ujarrás</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-6">
                                <label for="inputCity">Categoría</label>
                                <div class="form-check form-check-label">
                                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1"
                                        value="option1">
                                    <label class="form-check-label" for="inlineCheckbox1">Restaurante</label>
                                </div>
                                <div class="form-check ">
                                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2"
                                        value="option2">
                                    <label class="form-check-label" for="inlineCheckbox2">Reserva Forestal</label>
                                </div>
                                <div class="form-check ">
                                    <input class="form-check-input" type="checkbox" id="inlineCheckbox3"
                                        value="option3">
                                    <label class="form-check-label" for="inlineCheckbox3">Parque Nacional</label>
                                </div>
                                <div class="form-check ">
                                    <input class="form-check-input" type="checkbox" id="inlineCheckbox3"
                                        value="option3">
                                    <label class="form-check-label" for="inlineCheckbox3">Termales</label>
                                </div>
                                <div class="form-check ">
                                    <input class="form-check-input" type="checkbox" id="inlineCheckbox3"
                                        value="option3">
                                    <label class="form-check-label" for="inlineCheckbox3">Hotel</label>
                                </div>
                            </div>

                        </div>
                        <div class="form-group row">
                            <div class="col-sm-6">

                            </div>
                            <div class="col-sm-6">
                                <button type="button" class="btn btn-primary px-4 float-right">Cancelar</button>
                            </div>
                        </div>
